	<body>
				
		<script>
		
		var scene, camera, renderer, controls, stats;
		var c, v, rotSpeed; // c = counter che verrà usato per l'animazione; v = verso (valore 1 o -1)
		
		//fornire path del file interessato
		
		function loadTexture(file) {
					var texture = new THREE.TextureLoader().load( file , function ( texture ) {

						texture.minFilter = THREE.LinearMipMapLinearFilter;
						texture.anisotropy = renderer.getMaxAnisotropy();
						texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
						texture.offset.set( 0, 0 );
						texture.needsUpdate = true;
						render();
					} )
					return texture;
			}
			
		//function pickMaterial() una funzione che prenda una texture tra quelle fornite, così da costruire le diffusemap etc (poco sotto, a riga 140)
		
		//inizializza scena, carica il modello, le texture e crea una camera controllabile 
		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 1000 );
			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(40,45,45);
			camera.lookAt( new THREE.Vector3(0,0,0));
						
			c = 9; // per ora 10, ma in caso verrà cambiato
			v = 1;
			rotSpeed = 0.01;
			
			//var diffuseMap = loadTexture( "textures/" + /*textureParameters.material*/ + "_Diffuse.png" );
			//var specularMap = loadTexture( "textures/" + /*textureParameters.material*/ + "_Specular.png" );
			//var roughnessMap = loadTexture( "textures/" + /*textureParameters.material*/ + "_Roughness.png" );
			//var normalMap = loadTexture( "textures/" + /*textureParameters.material*/ + "_Normal.png" );
			/*
			var uniforms = {
				    cspec:	{ type: "v3", value: new THREE.Vector3(0.04,0.04,0.04) },
				    cdiff:	{ type: "v3", value: new THREE.Vector3(0.7,0,0) },
				    roughness: {type: "f", value: 0.2},
					  normalMap:	{ type: "t", value: normalMap},
						normalScale: {type: "v2", value: new THREE.Vector2(1,1)},
						pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
						clight:	{ type: "v3", value: new THREE.Vector3() },
					};
			
			vs = document.getElementById("vertex").textContent;
			fs = document.getElementById("fragment").textContent;

			var ourMaterial = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader: vs, fragmentShader: fs });
			*/
			//var geometry = new THREE.BoxGeometry(1,1,1);
			//var loader = new THREE.OBJLoader();
			//var texBlackL = loadTexture('textures/black_leather.jpg');
			var texBlackL = THREE.ImageUtils.loadTexture('textures/black_leather.jpg');
			var ourMaterial = new THREE.MeshPhongMaterial( { map: texBlackL } );
			//var ourMaterial = new THREE.ShaderMaterial({ map: texBlackL });
			/*
			
			*/
			
			
			//carico il modello e le texture
						
			//loader.load('poltrona/armchair.obj' , function (object){ scene.add (object);});
			
			var loader = new THREE.OBJLoader();
				loader.load( "poltrona/armchair.obj", function ( group ) {
					geometry = group.children[ 0 ].geometry;
					geometry.center();
					mesh = new THREE.Mesh( geometry, ourMaterial );
					mesh.scale.multiplyScalar( 0.1 );
					scene.add( mesh );
				} );

			/*
					
			var texBlackL = loadTexture('textures/black_leather.jpg');
			var matBlackL = new THREE.MeshPhongMaterial( { map: texBlackL } );
			*/
			//var texRedL = loadTexture('textures/red_leather.jpg');
			//var matRedL = new THREE.MeshPhongMaterial( { map: texRedL } );
			
			
			//var normalMap = loadTexture( "bitmaps/blackLeather/black_leatherBitmap2Material_3_Normal.tga" );
			
			//luci
			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setHSL( 0.6, 1, 0.6 );
			hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setHSL( 0.1, 1, 0.95 );
			dirLight.position.set( -1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 1024;
			dirLight.shadow.mapSize.height = 1024;


			// GROUND
			var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
			var groundMat = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } );
			groundMat.color.setHSL( 0.095, 1, 0.75 );
			var ground = new THREE.Mesh( groundGeo, groundMat );
			ground.position.y = -3.8;
			ground.rotation.x = -Math.PI/2;
			scene.add( ground );
			ground.receiveShadow = true;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

		function rotateCube(){
			//cube.rotation.x +=v * 0.5;
			//cube.rotation.y +=v * 0.5;
			switchSide();
			cube46.rotation.z +=v * 0.05;
			cube53.rotation.z +=v * 0.01;
			cube58.rotation.z +=-v * 0.01;
		}	
			
		function switchSide(){
			c=c-1;
			if(c<0){
				v = v * (-1);
				c = 18;
			}
		}

		function movingCamera(){
			camera.position.x = camera.position.x * Math.cos(rotSpeed) - camera.position.z * Math.sin(rotSpeed);
			camera.position.z = camera.position.z * Math.cos(rotSpeed) + camera.position.x * Math.sin(rotSpeed);
			//camera.position.y = camera.position.y * Math.cos(rotSpeed*-10);
			camera.lookAt(cube25.position);
		}
		
		function Update() {
			//rotateCube();
			//
			//movingCamera();
			requestAnimationFrame( Update );
			controls.update(); 
			stats.update();
			Render();
		}
		
				
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
